<div>
  <header>
    <h4>Customer Emails Sent Out</h4>
    <div class="open-dialog-btns">
        <button class="btn btn-primary open-bulk-send-btn" (click)="openSendEmailDialog()"><fa-icon [icon]="faPeopleGroup"></fa-icon>Bulk Send</button>

  <all-existing-customers *ngIf="isReady" [data]="customerEmailData"></all-existing-customers>
